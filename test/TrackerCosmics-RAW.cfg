process HLT = {

      untracked PSet configurationMetadata = {
      untracked string version = "$Revision: 1.2 $"
      untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/HLTrigger/special/test/EcalPi0.cfg,v $"
      untracked string annotation = "Standard CFG to do online HLT."
    }

// Message Logger
include "FWCore/MessageLogger/data/MessageLogger.cfi"

// Source of events
untracked PSet maxEvents = {untracked int32 input = 100}

include "GeneratorInterface/CosmicMuonGenerator/data/CMSCGENsource.cfi"
replace CosMuoGenSource.MaxTheta = 84.
replace CosMuoGenSource.ElossScaleFactor = 0.0
#WARNING: If "TrackerOnly=true" then tracker-only setup will be used. 
#This means R=1200 and Z=2800, no material or B-field outside is considered
replace CosMuoGenSource.TrackerOnly = true

include "Configuration/StandardSequences/data/Services.cff"
include "Configuration/StandardSequences/data/Generator.cff"
include "Configuration/StandardSequences/data/Simulation.cff"
include "Configuration/StandardSequences/data/Reconstruction.cff"
include "Configuration/StandardSequences/data/MixingNoPileUp.cff" 
include "Configuration/StandardSequences/data/VtxSmearedGauss.cff" 
include "Configuration/StandardSequences/data/L1Emulator.cff"
include "Configuration/StandardSequences/data/DigiToRaw.cff"

path p0 = {pgen} # generator information
path p1 = {psim} # simulation
path p2 = {pdigi} # digitization
path p4 = {L1Emulator}
path raw = { DigiToRaw }


// Conditions data
// Digi to raw: Conditions should be included through StandardSequences
// include "Configuration/StandardSequences/data/FakeConditions.cff"
include "Configuration/StandardSequences/data/FrontierConditions.cff"

include "Configuration/EventContent/data/EventContent.cff"
module poolOutput = PoolOutputModule {
	untracked string fileName = "file:/tmp/vlimant/CosmicsTrackerPureRaw.root"
	untracked vstring outputCommands = { "drop *", "keep *_rawDataCollector_*_*", "keep *_g4SimHits_*_*" }
	untracked int32 basketSize = 4096
	untracked PSet dataset ={
            untracked string dataTier = "RAW"
        }
}
endpath PoolOutput = { poolOutput }

schedule = { p0, p1, p2, p4, raw, PoolOutput  }

}

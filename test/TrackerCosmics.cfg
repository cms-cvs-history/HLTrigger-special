process HLTfromRAW = {

      untracked PSet configurationMetadata = {
      untracked string version = "$Revision: 1.1 $"
      untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/HLTrigger/special/test/TrackerCosmics.cfg,v $"
      untracked string annotation = "Standard CFG to do online HLT."
    }

// Message Logger
//include "FWCore/MessageLogger/data/MessageLogger.cfi"
include "logger.cfi"

// Source of events
untracked PSet maxEvents = {untracked int32 input = 100}

source = PoolSource { untracked vstring fileNames = {	"file:/tmp/vlimant/CosmicsTrackerPureRaw.root"  }}

// Conditions data
// Digi to raw: Conditions should be included through StandardSequences
// include "Configuration/StandardSequences/data/FakeConditions.cff"
include "Configuration/StandardSequences/data/FrontierConditions.cff"

include "HLTrigger/Configuration/data/common/HLTSetup.cff"
#include "HLTrigger/Configuration/data/common/HLTSetupCase2.cff"
include "HLTrigger/Configuration/data/common/HLTPrescaleReset.cff"

## Special triggers
include "HLTrigger/Configuration/data/main/Special.cff"

path CandHLTTrackerCosmicsCoTF = { hltTrackerCosmicsCoTF & hltEnd }
path CandHLTTrackerCosmicsCTF = { hltTrackerCosmicsCTF & hltEnd }
path CandHLTTrackerCosmicsRS = { hltTrackerCosmicsRS & hltEnd }

schedule = { CandHLTTrackerCosmicsCTF, CandHLTTrackerCosmicsCoTF, CandHLTTrackerCosmicsRS }

}
